{% extends "base.html" %}

{% block title %}Teacher Login - Little Flower Library{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="login-form-card card shadow-lg border-0">
            <div class="card-header bg-secondary text-white text-center py-4">
                <i class="fas fa-chalkboard-teacher fa-3x mb-3"></i>
                <h3 class="mb-0">Teacher Login</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Login as Teacher
                    </button>
                </form>
                <div class="text-center">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
        
        <div class="card mt-3 bg-light">
            <div class="card-body">
                <p class="card-text text-muted text-center mb-0">
                    <small>
                        <i class="fas fa-info-circle me-1"></i>
                        Demo credentials: teacher1 / teacher123
                    </small>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
