
{% extends "base.html" %}

{% block title %}Developer Portal - {{ system_settings.library_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="login-form-card card shadow-lg border-0">
            <div class="card-header bg-dark text-white text-center py-4">
                <i class="fas fa-code fa-3x mb-3"></i>
                <h3 class="mb-0">Developer Portal</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('developer_login_post') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Access Developer Panel
                    </button>
                </form>
                <div class="text-center">
                    <a href="{{ url_for('index') }}" class="text-muted">
                        <i class="fas fa-arrow-left me-1"></i>Back to Main Site
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
